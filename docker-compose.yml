version: '3'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile  # El Dockerfile para Django
    volumes:
      - .:/app
    expose:
      - 8000
    env_file:
      - .env  # Si tienes variables de entorno, como DATABASE_URL, etc.
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: Nginx  # El Dockerfile para Nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
    ports:
      - "80:80"  # Mapea el puerto 80 del contenedor a tu m√°quina local
    depends_on:
      - django
    networks:
      - app-network

volumes:
  static_volume:
    driver: local

networks:
  app-network:
    driver: bridge
