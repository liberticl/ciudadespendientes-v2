<!DOCTYPE html>
<html lang="es-CL">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-56WNHSHGJH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-56WNHSHGJH');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andes Chile ONG">
    <link rel="shortcut icon" type="image/x-icon" href="https://andeschileong.cl/img/favicon.ico">
    <meta name="description" content="Datos para la Movilidad Urbana">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="preload" as="style" type="text/css" href="../static/ciudadespendientes/main.css"
        onload="this.rel='stylesheet'">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1.0;
            filter: grayscale(20%);
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="container mb-3" style="z-index: 10; position: relative; background-color: #fffffffe">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fa fa-bicycle fa-2x"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar">
                    <i class="fa fa-bars"></i>
                </button>

                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                        </li>
                        <li><a class="nav-link" href="https://andeschileong.cl">ANDES CHILE ONG</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}

    <!-- Scripts para Leaflet (OSM) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([{{ loc }}], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap, © CartoDB'
        }).addTo(map);
    </script>
</body>

</html>
